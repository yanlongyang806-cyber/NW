<div class="page-dungeons">
	<div class="box-tabs-block dungeons-tabs">
		<div class="tabs-horizontal">
			<div class="tabs-container">
				<ul>
					<li>
						<a data-url-silent="/adventures" class="tab dungeons-map">
							<span class="tab-icon"></span>
							<span class="tab-left"></span>
							<span class="tab-right"></span>
						</a>
					</li>
					<li>
						<a data-url-silent="/adventures" class="tab dungeons-status">
							<span class="tab-icon"></span>
							<span class="tab-left"></span>
							<span class="tab-right"></span>
						</a>
					</li>
					<li>
						<a data-url-silent="/adventures" class="tab dungeons-store" onclick="addItIn()">
							<span class="tab-icon"></span>
							<span class="tab-left"></span>
							<span class="tab-right"></span>
						</a>
					</li>
					<li>
						<a data-url-silent="/adventures" class="tab dungeons-help" onclick="completeIt()">
							<span class="tab-icon"></span>
							<span class="tab-left"></span>
							<span class="tab-right"></span>
						</a>
					</li>
				</ul>

			<span id="update-content-sca-0"><div class="dungeon-location" data-update="gatewaygamedata">
				<h4><u class="untranslated en">Current Location:</u></h4> <span class="" data-path="gatewaygamedata.quest.name"></span>
			</div></span>
			<span id="update-content-sca-1"><div class="dungeon-health" data-update="gatewaygamedata">
				<h4><u class="untranslated en">Party Stamina:</u></h4>
				<div class="dungeon-health-bar">

				</div>
			</div></span>
			<div class="box-top">
				<div class="box-left"></div>
				<div class="box-right"></div>
			</div>
		</div>

<div class="page-content" data-path="gatewaygamedata">
	<div class="page-dungeon-overworld">
		<div class="overworld-map">
			<div class="overworld-details">
				<div class="fancy-box">
					<div class="fancy-box-top">
						<div class="fancy-box-left"></div>
						<div class="fancy-box-right"></div>
					</div>
					<div class="fancy-box-mid">
						<div class="fancy-box-left"></div>
						<div class="fancy-box-content">

							<div class="overworld-instructions">
								<h2><u class="untranslated en">Select a Location to Explore</u></h2>
							</div>
							<div id="dungeon-info">
							</div>


						</div>
						<div class="fancy-box-right"></div>
					</div>
					<div class="fancy-box-bot">
						<div class="fancy-box-left"></div>
						<div class="fancy-box-right"></div>
					</div>
				</div>
			</div>
			<span id="update-content-sca-overworld-0"><div class="overworld-locations" data-path=".questdefs" data-update="gatewaygamedata">
				<button onclick="client.scaSetQuest('difficulty01')" data-set-onclick="client.scaSetQuest('{.tag}')" class="location tier-1 hex-b hex-2" data-set-class="location tier-{.tier} hex-{.col} hex-{.row}"><span class="location-icon"></span></button>

				<button onclick="client.scaSetQuest('difficulty02')" data-set-onclick="client.scaSetQuest('{.tag}')" class="location tier-2 hex-b hex-5" data-set-class="location tier-{.tier} hex-{.col} hex-{.row}"><span class="location-icon"></span></button>

				<button onclick="client.scaSetQuest('difficulty03')" data-set-onclick="client.scaSetQuest('{.tag}')" class="location tier-3 hex-c hex-7" data-set-class="location tier-{.tier} hex-{.col} hex-{.row}"><span class="location-icon"></span></button>

				<button onclick="client.scaSetQuest('difficulty04')" data-set-onclick="client.scaSetQuest('{.tag}')" class="location tier-4 hex-f hex-11" style="display:none;" data-set-class="location tier-{.tier} hex-{.col} hex-{.row}"><span class="location-icon"></span></button>

				<button onclick="client.scaSetQuest('difficulty05')" data-set-onclick="client.scaSetQuest('{.tag}')" class="location tier-5 hex-j hex-2" data-set-class="location tier-{.tier} hex-{.col} hex-{.row}"><span class="location-icon"></span></button>

				<button onclick="client.scaSetQuest('difficulty06')" data-set-onclick="client.scaSetQuest('{.tag}')" class="location tier-6 hex-f hex-2" data-set-class="location tier-{.tier} hex-{.col} hex-{.row}"><span class="location-icon"></span></button>
