<div class="modal-window sca small">
	<div class="fancy-box fit-content">
		<div class="fancy-box-top">
			<div class="fancy-box-left"></div>
			<div class="fancy-box-right"></div>
		</div>
		<div class="fancy-box-mid">
			<div class="fancy-box-left"></div>
			<div class="fancy-box-content">

				<div class="modal-confirm">
					<h3>Confirm Party</h3>
					<p>Embark upon the adventure with these party members?</p>

					<div class="input-field button epic">
						<div class="input-bg-left"></div>
						<div class="input-bg-mid"></div>
						<div class="input-bg-right"></div>
						<button data-url-silent="closemodal">Cancel</button>
					</div>
					<div class="input-field button epic">
						<div class="input-bg-left"></div>
						<div class="input-bg-mid"></div>
						<div class="input-bg-right"></div>
						<button data-url-silent="closemodal" onclick="client.scaConfirmParty()">OK</button>
					</div>
				</div>
			</div>
			<div class="fancy-box-right"></div>
		</div>
		<div class="fancy-box-bot">
			<div class="fancy-box-left"></div>
			<div class="fancy-box-right"></div>
		</div>
	</div>
</div>
