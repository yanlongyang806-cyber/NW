<button class="close-button" data-url="back"></button>

<div class="mobileOnly sticky-mobile-back-button">
	<div class="main-buttons">
		<a class="nav-button multipath auctionhouse-browse mobile-back-button" data-url-silent="/auctionhouse">
			<span class="cap-left"></span>
			<span class="cap-right"></span>
			<span class="nav-icon"></span>
		</a>
	</div>
	<hr />
</div>

<div class="modal-confirm">
	<h3>Place a Bid</h3>
	<p>Are you sure you want to place this bid?</p>

	<p><span class="item-name-highlight"><span data-path=".slots[0].itemdef.displaynamemsg.str">[Item Name Goes Here]:</span> <span class="currency-icon astral"></span> <span data-path="$root.queryParams.bid"></span></span></p>

	<div class="input-field button">
		<div class="input-bg-left"></div>
		<div class="input-bg-mid"></div>
		<div class="input-bg-right"></div>
		<!-- BACK TO /auctionhouse: -->
		<button data-url="back">Cancel</button>
	</div>
	<div class="input-field button">
		<div class="input-bg-left"></div>
		<div class="input-bg-mid"></div>
		<div class="input-bg-right"></div>
		<button data-set-onclick="client.auctionSendBid('{$root.queryParams.list}','{.containerid}',{$root.queryParams.bid})" data-url="back">OK</button>
	</div>

</div>
