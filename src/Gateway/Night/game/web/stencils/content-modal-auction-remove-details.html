
<div class="auction-details">
	<div class="auction-details-img">
		<div class="icon-slot readonly">
			<img data-set-src="/tex/{.slots[0].itemdef.icon}.png" alt="" />
		</div>
	</div>
	<div class="auction-details-info">
		<h3 data-path=".slots[0].itemdef.displaynamemsg.str">Item Name Goes Here</h3>
		<p>
			Quantity: <span data-path=".slots[0].count">X</span><br />
			<br />
			Current Bid: <span class="currency-icon astral"></span><span data-path=".minimumbid.$commify()">000</span>(<span data-path=".numbids">99</span> Bids)<br />
			Buyout Price: <span class="currency-icon astral"></span><span data-path=".price.$commify()">000</span>
		</p>
	</div>
	<hr />

	<h2>Remove this Item:</h2>

	<div class="auction-details-placebid">
		<div class="input-field button">
			<div class="input-bg-left"></div>
			<div class="input-bg-mid"></div>
			<div class="input-bg-right"></div>
			<button data-url="back">Cancel</button>
		</div>
	</div>

	<div data-set-class="auction-details-buyout {.numbids.$map(0:enabled, *:disabled)}">
		<div class="input-field button">
			<div class="input-bg-left"></div>
			<div class="input-bg-mid"></div>
			<div class="input-bg-right"></div>
			<button data-set-class="{.numbids.$map(0:enabled, *:disabled)}" data-set-data-url-silent="removeitem?list=ownedlots&idx={.index}">Remove</button>
		</div>
	</div>

</div>
