<button class="close-button" data-url="back"></button>
<div class="modal-confirm">
	<h3>Cancel Assignment</h3>
	<p>Are you sure you want to cancel <span data-path=".displayname">Task Name</span>? You will be refunded any consumed items.</p>

	<div class="input-field button">
		<div class="input-bg-left"></div>
		<div class="input-bg-mid"></div>
		<div class="input-bg-right"></div>
		<button data-url="back">No Thanks</button>
	</div>
	<div class="input-field button">
		<div class="input-bg-left"></div>
		<div class="input-bg-mid"></div>
		<div class="input-bg-right"></div>
		<button data-url="back" data-set-onclick="client.professionTaskCancelAssignment('{.uassignmentid}')">Go Ahead</button>
	</div>
</div>
