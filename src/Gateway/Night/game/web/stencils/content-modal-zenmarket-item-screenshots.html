
<button class="close-button" data-url="back"></button>

<div class="zenmarket-modal screenshots">

	<h3 data-path=".hdef.displayname.str">Item Name</h3>
	<div data-set-class="zenmarket-screenshots-container {.quality}">
		<span data-path=".hdef.previews">
			<img data-set-src="/tex/{.}">
		</span>

		<div class="input-field button">
			<div class="input-bg-left"></div>
			<div class="input-bg-mid"></div>
			<div class="input-bg-right"></div>
			<button data-url="back">Back to Item Info</button>
		</div>

	</div>
</div>
