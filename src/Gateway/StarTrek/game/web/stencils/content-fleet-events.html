
<div data-path="guild">
	<h2>Events Calendar</h2>
	<h3 class="fleet-calendar-title">January-February 2001</h3>
	<div class="horiz-menu-wrapper">
		<span class="horiz-menu-prev calendar-prev disabled" onclick="client.calendarPrev();">
			<span class="nav-arrow"></span>
		</span>
		<span class="horiz-menu-next calendar-next" onclick="client.calendarNext();">
			<span class="nav-arrow"></span>
		</span>
		<div class="fleet-calendar-header-container">
			<table class="fleet-calendar-header">
				<tr>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tues</th>
					<th>Wed</th>
					<th>Thurs</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
			</table>
		</div>
		<div class="fleet-calendar-container" data-path=".calendar">
			<table class="fleet-calendar-body" data-path=".weeks">
				<tr data-path=".days">
					<td data-set-class=".type" data-set-data-month=".month.$map(monthLongNames)" data-set-data-year=".year">
						<h4 class="desktopOnly">
							<span data-path=".month.$map(monthShortNames)" data-if=".date ne 1" class="month">Jan</span>
							<span data-path=".month.$map(monthShortNames)" data-if=".date eq 1">Jan</span>
							<span data-path=".date">1</span>
						</h4>
						<div class="mobileList" data-if=".events.$length() gt 0">
							<h4 class="mobileOnly mobileListHeader">
								<span data-path=".date">18</span>
								<span data-path=".month.$map(monthLongNames)">March</span>
								<span data-path=".year">1987</span>
							</h4>
							<ul class="fleet-calendar-events" data-path=".events.$slice(0, 4)">
								<li>
									<a class="mobileListEntry" data-set-data-url="/events/{.id}">
										<span class="event-name" data-path=".title">Event Name</span>
										<span class="event-time mobileOnly" data-path=".starttime.$formatTime()">1:00pm</span>
									</a>
								</li>
							</ul>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<script>
	client.fleetCalendarPageInit();
</script>
