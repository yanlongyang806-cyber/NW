<div class="project-description" data-if="{.displayname}">

	<div class="fleet-facility-info-mobile mobileOnly">
		<h3 data-path=".displayname">Starbase Tier I</h3>
		<h4>Unlocks at <span data-path=".unlocksat">30,000 Starbase Engineering XP</span></h4>
	</div>

	<div class="fleet-facility-header" data-set-style="background-image: url(./tex/{.image});">
		<div class="fleet-facility-info">
			<h3 data-path=".displayname">Starbase Tier I</h3>
			<h4>Unlocks at <span data-path=".unlocksat">30,000 Starbase Engineering XP</span></h4>
		</div>
	</div>
	
	<p data-path=".description"><!-- description --></p>
</div>

<div data-if="!{.displayname}" class="project-description-empty">
	<p>Select a Tier Level to View Details</p>
</div>
