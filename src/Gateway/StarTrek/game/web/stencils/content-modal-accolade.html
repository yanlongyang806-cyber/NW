<div class="modal-top-outer">
	<div class="modal-top-inner">
		<a class="close-button" data-url="back"><span class="back-arrow mobileOnly"></span></a>
	</div>
</div>
<div class="modal-body-outer">
	<div class="modal-body-inner">
		<div class="accolade-modal">
			<div class="accolade-badge">
				<img data-set-src="/tex/{.missiondef.icon.$ifEmptyUse(prk_explore_diplomacy_rank_1)}.png" alt="" />
			</div>

			<div class="accolade-details">
				<div class="accolade-details-page">
					<h2 data-path=".missiondef.displayname.str">Accolade Name</h2>
					<div class="accolade-score"><span class="accolade-score-number" data-path=".missiondef.perkpoints">18</span> Accolade Points</div>
					<div data-path=".missiondef.summary.str">Additional infos could go in here</div>
				</div>
			</div>

		</div>


	</div>
</div>
