	<body class="body-outer-login">

		<!-- NO JAVASCRIPT -->
		<noscript>
			<div class="errorpage">
				<img src="/img/sprites_login.png" alt="" />
				<p>You have JavaScript disabled. It is required to view this web page.</p>
				<p>Please enable JavaScript in your browser settings and refresh this page.</p>
			</div>
		</noscript>
		<!-- NO JAVASCRIPT -->

		<!-- NO COOKIES OR UNSUPPORTED BROWSER -->
		<div id="nocontent" class="errorpage">
			<img src="/img/sprites_login.png" alt="" />
			<div id="nocookies">
				<p>Cookies need to be enabled for this site to work.</p>
				<p>Please enable cookies in your browser settings and refresh this page.</p>
			</div>
			<div id="unsupportedbrowser">
				<p>You are using an unsupported browser.</p>
			</div>
		</div>
		<!-- NO COOKIES OR UNSUPPORTED BROWSER -->

		<!-- CONTENT -->
		<div id="content">
			<div class="login-cover">
				<div class="login-area">
					<div class="login-logo">
						<img src="./img/sprites_login_beta.png" alt="Star Trek Online" />
					</div>
					<div class="loginbox">
						<div class="loginbox-content">

							<span class="login-locked">
								<p>Star Trek Gateway is currently undergoing maintenance.</p>
								<p>Please try again later.</p>
							</span>

						</div>
					</div>
				</div>

		<script>
			$('input, textarea').placeholder();
		</script>

		<script>
			// NOTE: IE WILL NOT SET COOKIES is there is an underscore in the domain name.
			// ex: http://qa_nw3/  <- Never setting cookies in IE.
			document.cookie = "testing=cookies_enabled; path=/";
		    if(document.cookie.indexOf("testing=cookies_enabled") < 0)
			{
				$('#content').hide();
				$('#nocontent').show();
				$('#nocookies').show();
			}
