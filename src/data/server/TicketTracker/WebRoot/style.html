<script type="text/javascript">
function checkUncheckAll(checkbox)
{
	var pForm = checkbox.form, i = 0;
	if (checkbox.name == 'selectall')
	{
		for(i=0; i<pForm.length; i++)
		{
			if(pForm[i].type == 'checkbox' && pForm[i].name != 'selectall')
			{
				pForm[i].checked = checkbox.checked;
			}
		}
	} else
	{
		if (!checkbox.checked && pForm.selectall)
		{
			pForm.selectall.checked = false;
		}
	}
}
</script>
